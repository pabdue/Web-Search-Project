<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Civil Search</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body class="has-background-light" style="height: 150vh;">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand pr-3">
          <a class="navbar-item logo" href="http://127.0.0.1:8000/demo/search/">
            CPP Civil Enginnering
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="http://127.0.0.1:8000/demo/about/">
              About
            </a>
          </div>
        </div>
    </nav>
    <section class="section" style="padding-bottom: 300px;">
        <div class="container is-max-desktop">
            <h1 class="title thank-you py-5 has-text-centered">
                <strong>Thank You!</strong>
            </h1>
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="notification is-dark">
                        <p style="font-size: 40px; font-weight: bold;">Team members</p>
                        <div class="pl-6 pb-5">
                            <p class="team-name">Jonathan Peña</p>
                            <p class="team-name">Pablo Dueñas</p>
                            <p class="team-name">Jessica Ortega</p>
                            <p class="team-name">Loc Nguyen</p>
                            <p class="team-name">Sunjay Guttikonda</p>
                        </div>
                        <a class="button" href="https://github.com/pabdue/Web-Search-Project/tree/main" target="_blank">
                            <span class="icon is-medium">
                              <i class="fab fa-github"></i>
                            </span>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
